eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

microservice:
    payment-service:
        endpoints:
            endpoint:
                uri: http://localhost:9091/payment
    order-service:
        endpoints:
            endpoint:
                uri: http://localhost:9092/order